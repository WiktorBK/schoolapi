{% extends 'base.html' %}

{% block content %}
<style>
    a {
      color: inherit;
      background:none;
      border:none;
    }
    
    a:link {
      outline: none; /* removes outline */
      text-decoration: none;
    }
    a:hover {color: black;}
    #delete {
        color: red;
    }
    #add {
      background-color: white;
      border: none;
      color: grey; 
      font-size: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    #add:hover {
        background-color: #f2f2f2; 
    }
</style>


<a href="{{url_for('add_class')}}" id="add" class="btn btn-primary"><i class="fa fa-plus-square"></i></a>


{% endblock %}
