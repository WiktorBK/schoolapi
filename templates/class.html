{% extends 'base.html' %}

{% block content %}
<style>
    a {
      color: inherit;
      background:none;
      border:none;
    }
    
    a:link {
      outline: none; /* removes outline */
      text-decoration: none;
    }
    a:hover {color: black;}
    #delete {
        color: red;
    }
    #add {
      background-color: white;
      border: none;
      color: #111013; 
      font-size: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #add:hover {
        background-color: #f2f2f2; 
    }

    #card {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 10px;
        width: 250px;
        height: 50px;
        margin-bottom: 30px;
        padding-left :40px;
    }

    #card:hover {
        box-shadow: 0 12px 20px 0 rgba(0,0,0,0.2);
        cursor: pointer;
    }

    #card:ac {
        width:350px;
    }

    #class_container {
        padding: 12px;
    }
    h5{
        font-size:16px;
    }
</style>



<h1>{{class_.class_id}}</h1>
	<br/>
    {%for student in students%}
    <a href="{{url_for('update', personal_id_number=student.personal_id_number)}}"> <div id="card">
        <div id = "class_container">
        <h5>{{student.name}}</h5>
        </div>
        </div></a>
    {%endfor%}
    <a href="{{url_for('add_student_to_class', class_id=class_.class_id)}}" id="add" class="btn btn-primary"><i class="fa fa-plus-square"></i></a>


 




{% endblock %}
