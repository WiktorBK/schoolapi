{% extends 'base.html' %}

{% block content %}
<style>
    a {
      color: inherit;
      background:none;
      border:none;
    }
    
    a:link {
      outline: none; /* removes outline */
      text-decoration: none;
    }
    a:hover {color: black;}
    #delete {
        color: red;
    }
    #add {
      background-color: white;
      border: none;
      color: #111013; 
      font-size: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #add:hover {
        background-color: #f2f2f2; 
    }

    #card {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 10px;
        width: 250px;
        height: 50px;
        margin-bottom: 30px;
        padding-left :30px;
    }

    #card:hover {
        box-shadow: 0 12px 20px 0 rgba(0,0,0,0.2);
        cursor: pointer;
        padding-left: 40px;
    }

    #card:ac {
        width:350px;
    }

    #class_container {
        padding: 12px;
    }
    h1{
        padding: 0px 0px 0px 10px;
    }
    h4{
        padding: 0px 0px 0px 20px;
    }
</style>
{% for message in get_flashed_messages() %}
	
	<div class="alert alert-success alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
{% endfor %}

<button type="button" class="btn btn-dark" onclick="history.back()">Back</button>
<br/>
<br/>



<h1>Fields</h1>
	<br/>

    <div class="row">

        <div class="col">
            <h4>Full-time</h4>
            <br/>
            {%for field in fulltime%}
            <a href="{{url_for('field', field_id=field.field_id)}}"> <div id="card">
                <div id = "class_container">
                <h5>{{field.field}}</h5>
                </div>
                </div></a>
        
            {%endfor%}


        </div>
        <div class="col">
            <h4>Part-time</h4>
            <br/>
            {%for field in parttime%}
            <a href="{{url_for('field', field_id=field.field_id)}}"> <div id="card">
                <div id = "class_container">
                <h5>{{field.field}}</h5>
                </div>
                </div></a>
        
            {%endfor%}

        </div>

    </div> 


<br/> <br/> <br/> <br/>
<a href="{{url_for('add_field')}}" id="add" class="btn btn-primary"><i class="fa fa-plus-square"></i></a>


{% endblock %}
