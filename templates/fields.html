{% extends 'base.html' %}

{% block content %}
<style>
  .parent {
display: grid;
grid-template-columns: repeat(4, 1fr);
grid-column-gap: 23px;
grid-row-gap: 35px;
}
   body{
     color: #1a202c;
    text-align: left;
    background-color: #e5e5e5;    
     }

#add{
    display: flex;
    float: left;
}
a{
  text-decoration: none;
  color: black;
  transition: 0.3s;
}    
a:hover{
  opacity: 0.75;
  color:black;
}
#reload,#arrowback{
    display:inline-block;
}
#reload{
  float:right;
}

</style>
{% for message in get_flashed_messages() %}
	
	<div class="alert alert-success alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
{% endfor %}

<div id="icons">
  <a href="#" id="arrowback" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg></a>
  <a href="#" id="reload" onclick="history.go(0)"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/></svg></a>
  </div><br/>
<br/>

<h1 style="font-size: 50px;">Fields</h1>
<hr>
<div class="parent">
  {%for field in fulltime%}
  <a href="{{url_for('field', field_id=field.field_id)}}">
  <div class="card text-center ">
    <div class="card-body">
      <h4 class="card-title">{{field.field}}</h4>
    </div>
    <div class="card-footer">Full-time</div>
  </div>
  </a>
  {%endfor%}
  {%for field in parttime%}
  <a href="{{url_for('field', field_id=field.field_id)}}">
  <div class="card text-center ">
    <div class="card-body">
      <h4 class="card-title">{{field.field}}</h4>
    </div>
    <div class="card-footer">Part-time</div>
  </div>
</a>
  {%endfor%}
</div>



  
</br>
</br>
<a href="{{url_for('add_field')}}"><button type="button" class="btn btn-dark">New Field</button></a>



{% endblock %}
