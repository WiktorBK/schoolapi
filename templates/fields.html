{% extends 'base.html' %}

{% block content %}
<style>
   body{
    color: #1a202c;
    text-align: left;
    background-color: #e5e5e5;    
     }
     .card {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  margin-top: 25px;
  background-color: #505151;
}
a{
  text-decoration: None;
  color: rgb(233, 231, 231);
}
#add{
    display: flex;
    float: left;
}
a:hover{
  color: rgb(247, 244, 244);
}
    .card:hover {
  box-shadow: 0 16px 32px 0 rgba(0,0,0,0.2);
  background-color: #595959;
    }
  
    .container{
       padding: 7px 20px 5px 0px;
       transition: 0.3s;

    }
   
    h1{
        padding: 0px 0px 0px 10px;
    }
    h4{
        padding: 0px 0px 0px 20px;
    }
    @media (max-width: 1200px) {
  h4{
    font-size:20px;
  }      
  .card {
    width: 60%;
  }
}

@media (max-width: 780px) {
  h4{
    font-size:25px;
  }     
  p{
    font-size: 20px;
  } 
  .card {
    width: 60%;
  }
}
@media (max-width: 500px) {
  #form{
    font-size:25px;
    padding: 20px 0px 0px 20px;

  }     
  p{
    font-size: 20px;
  } 
  .card {
    width: 60%;
    margin-left: 20px;
  }
  h1{
    font-size:35px;
  }
}
</style>
{% for message in get_flashed_messages() %}
	
	<div class="alert alert-success alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
{% endfor %}

<a href="#" id="arrowback" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg></a>
<br/>
<br/>



<h1>Fields</h1>
	<br/>
    <div class="row">
        <div class="col-md-6">
            <h4 id="form">Full-time</h4>
            <br/>
            {%for field in fulltime%}
                <div class="card">
                    <a href="{{url_for('field', field_id=field.field_id)}}">
                    <div class="container">
                      <center><h4>{{field.field}}</h4></center>
                        
                      </div>
                    </a>
                    </div>    
        
            {%endfor%}


        </div>
        <div class="col-md-6">
            <h4 id="form">Part-time</h4>
            <br/>
            {%for field in parttime%}
            <div class="card">
                <a href="{{url_for('field', field_id=field.field_id)}}">
                <div class="container">
                  <center><h4>{{field.field}}</h4></center>
                  </div>
                </a>
                </div>    
        
            {%endfor%}

        </div>
    </div> 
</br>
</br>
<a href="{{url_for('add_field')}}"><button type="button" class="btn btn-dark">New Field</button></a>



{% endblock %}
